<div *ngIf="juguete" class="container mt-4 p-4 border rounded shadow">
  <h2 class="mb-4 text-primary">{{ juguete.nombre || 'Nuevo Juguete' }}</h2>

  <!-- Nombre -->
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input [(ngModel)]="juguete.nombre"
      type="text"
      id="nombre"
      name="nombre"
      class="form-control"
      required
      minlength="3"
      maxlength="50"
      placeholder="Nombre del juguete"/>
  </div>

  <!-- Descripción -->
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <input [(ngModel)]="juguete.descripcion"
      id="descripcion"
      name="descripcion"
      class="form-control"
      maxlength="100"
      placeholder="Descripción"/>
  </div>

  <!-- Restricción de Edad -->
  <div class="mb-3">
    <label for="restriccionEdad" class="form-label">Restricción de Edad</label>
    <input [(ngModel)]="juguete.restriccionEdad"
      type="number"
      id="restriccionEdad"
      name="restriccionEdad"
      class="form-control"
      min="0"
      max="100"
      placeholder="0 - 100 años"/>
  </div>

  <!-- Compañía -->
  <div class="mb-3">
    <label for="compania" class="form-label">Compañía</label>
    <input [(ngModel)]="juguete.compania"
      id="compania"
      name="compania"
      class="form-control"
      maxlength="50"
      placeholder="Compañía"/>
  </div>

  <!-- Precio -->
  <div class="mb-4">
    <label for="precio" class="form-label">Precio</label>
    <input [(ngModel)]="juguete.precio"
      type="number"
      id="precio"
      name="precio"
      class="form-control"
      required
      min="1"
      max="1000"
      placeholder="Precio en $"/>
  </div>

  <!-- Botones -->
  <div class="d-flex gap-2">
    <button (click)="updateJuguete(juguete)" *ngIf="juguete.id" class="btn btn-warning">
      Actualizar
    </button>
    <button (click)="deleteJuguete(juguete)" *ngIf="juguete.id" class="btn btn-danger">
      Eliminar
    </button>
    <button (click)="createJuguete(juguete)" *ngIf="!juguete.id" class="btn btn-success">
      Crear
    </button>
  </div>
</div>
